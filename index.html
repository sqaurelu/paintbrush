<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 기린 그림</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="header-text">
        <h1>내가 기린 그림</h1>
    </div>
    <div id="toggle-btn">Palette Button</div>
    <div id="snackbar">Some text some message..</div>

    <div class="select-color toggle">
        <div class="column">
            <section class="box" style="background-color: #ED5565;"></section>
            <section class="box" style="background-color: #FC6E51;"></section>
            <section class="box" style="background-color: #FFCE54;"></section>
            <section class="box" style="background-color: #A0D468;"></section>
            <section class="box" style="background-color: #48CFAD;"></section>
            <section class="box" style="background-color: #4FC1E9;"></section>
        </div>

        <div class="column">
            <section class="box" style="background-color: #5D9CEC;"></section>
            <section class="box" style="background-color: #AC92EC;"></section>
            <section class="box" style="background-color: #EC87C0;"></section>
            <section class="box" style="background-color: #F5F7FA;"></section>
            <section class="box" style="background-color: #CCD1D9;"></section>
            <section class="box" style="background-color: #656D78;"></section>
        </div>

    </div>

    <canvas id="draw-wrapper">
    </canvas>

    <div class="container" style="display:flex">
        <div class="container-left">
            <div id="brush-size-wrapper">
                <div id="brush-size-text">붓 크기</div>
                <div style="width: 200px;">
                    <input id="input-range" type="range" min="1" max="10" value="1" step="1"
                        oninput="document.getElementById('brush-size').innerHTML=this.value;">
                    <span id="brush-size">1</span>
                </div>
            </div>
        
            <div id="brush-category">
                <div>붓 모양</div>
                <img src="./img/circle.png" id="circle" alt="circle" width="20px" height="20px">
                <img src="./img/square.png" id="square" alt="square" width="20px" height="20px">
            </div>
        </div>
    
        <div class="container-right">
            <img src="./img/eraser.png" alt="eraser" id="eraser">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
